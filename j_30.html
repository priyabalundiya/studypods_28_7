
    <html>
    <head>
        <title>
            Javascript
        </title>
        <script type="text/Javascript">
        document.write("Program-4:-Write a code to perform operations on two numbers by the help of functions.");
        document.write("<br>");
        function addNumbers(a,b) {
        var sum=a+b;
        document.write("The addition is:-"+sum+".");
        }
        addNumbers(5,6);

        document.write("<br>");

        function subtNumbers(c,d) {

            var minus=c-d;
            document.write("The subtraction is:-"+minus+".");
            }
            subtNumbers(5,6);

            document.write("<br>");


            function multNumbers(e,f) {
            
            var multiply=e*f;
            document.write("The multiply is:-"+multiply+".");
            }
            multNumbers(5,6);
            document.write("<br>")


            function divNumbers(g,h) {
            
            var divide=g/h;
            document.write("The divide is:-"+divide+".");
            }
            divNumbers(5,6);
            document.write("<br>");


           
    
        
        
        </script>
    </head>
</html>
